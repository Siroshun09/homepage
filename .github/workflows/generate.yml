name: Generate pages

on: [ push, pull_request ]

jobs:
  deploy:
    name: Generate pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build pages
        run: yarn build

      - name: Generate pages
        run: yarn generate

      - name: Upload artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        continue-on-error: true
        with:
          name: homepage-build-${{ github.run_number }}
          path: ./.output/public

      - name: Deploy to GitHub Pages
        if: ${{ github.repository == 'Siroshun09/homepage' && github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          external_repository: Siroshun09/siroshun09.github.io
          personal_token: ${{ secrets.TOKEN_FOR_DEPLOYING_TO_GH_PAGES }}
          publish_dir: ./.output/public
          allow_empty_commit: true
