name: Generate pages

on: [ push, pull_request ]

jobs:
  deploy:
    name: Generate pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: corepack enable
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: 'pnpm'
          node-version-file: .node-version
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
      - name: Run check
        run: pnpm check
      - name: Build
        run: pnpm generate
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        continue-on-error: true
        with:
          name: homepage-build-${{ github.run_number }}
          path: ./dist

      - name: Deploy to GitHub Pages
        if: ${{ github.repository == 'Siroshun09/homepage' && github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          external_repository: Siroshun09/siroshun09.github.io
          personal_token: ${{ secrets.TOKEN_FOR_DEPLOYING_TO_GH_PAGES }}
          publish_dir: ./dist
          allow_empty_commit: true
